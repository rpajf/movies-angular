<div *ngIf="data" class="search-results" infiniteScroll  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>  
  <div class="data-card" *ngFor="let movie of data.results">
    <app-movie-single [movie]="movie" ></app-movie-single>
  </div>
</div>
<div *ngIf="isLoading">Loading</div>
